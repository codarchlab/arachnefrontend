<div ng-controller="CategoriesController">
    <div class="row">
        <div class="col-md-6" id="categories_container">
            <h2 class="page-header">{{"startsite_categories"|transl8}}</h2>

            <div ar-imagegrid
                 cells="categories"
                 columns="3"
                 margin="4">
            </div>
        </div>
        <div class="col-md-6" style="text-align: center;" id="categories_graph_container">
            <div style="position:fixed; margin-top: 30px;">
                <svg id="category_graph"></svg>
            </div>
        </div>
    </div>
</div>
