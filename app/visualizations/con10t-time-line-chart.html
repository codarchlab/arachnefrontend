<style>

  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .overlay {
    fill: none;
    pointer-events: all;
  }

  .focus circle {
    fill: none;
    stroke: steelblue;
  }
</style>

<div>
  <svg id="timeline-container"></svg>
  <div>
    Showing data between dates:
    <span id="date-range-display-linechart">{{minDate.toISOString().substring(0, 10)}} to {{maxDate.toISOString().substring(0, 10)}}</span>

    <span class="btn btn-default btn-xs" ng-click="reset()"> {{'ui_reset'|transl8}}</span>
  </div>
</div>
