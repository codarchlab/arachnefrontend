<div class="container">
  <pre>
    Min date: {{minDate}},
    Max date: {{maxDate}},
    {{timeDataBins}}
  </pre>

  <div class="row">
    <div class="col-md-6">
      <con10t-scholar-network-chord style="display: block"
          names="names"
          colors="colors"
          matrix="matrix" class="row"></con10t-scholar-network-chord>
    </div>
    <div class="col-md-6">
        <con10t-network-map
            places="visiblePlaces"
            connections="visibleConnections"
            zoom="{{zoom}}" lat="{{lat}}" lng="{{lng}}"
            min-date="minDate"
            max-date="maxDate"></con10t-network-map>
    </div>
  </div>

  <con10t-time-line-chart style="display: block"
    min-date="minDate"
    max-date="maxDate"
    overall-min-date="overallMinDate"
    overall-max-date="overallMaxDate"
    data="timeDataBins"></con10t-time-line-chart>
</div>
