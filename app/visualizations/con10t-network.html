<div class="container">
  <!--
  <pre>
   {{minDate.toISOString()}}, {{maxDate.toISOString()}}
  </pre> -->
  <con10t-time-line-chart
      object-data-path="{{objectDataPath}}"
      min-date="minDate"
      max-date="maxDate">
  </con10t-time-line-chart>

  <con10t-network-map
      object-data-path="{{objectDataPath}}"
      places-data-path="{{placesDataPath}}"
      zoom="{{zoom}}" lat="{{lat}}" lng="{{lng}}"
      min-date="minDate"
      max-date="maxDate">
  </con10t-network-map>
</div>
