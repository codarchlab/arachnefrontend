<div class="container">
  <pre>
  {{minDate.toISOString()}}, {{maxDate.toISOString()}}
  </pre>

  <con10t-time-line-chart
      letter-data-path="{{letterDataPath}}"
      min-date="minDate"
      max-date="maxDate" >
  </con10t-time-line-chart>

  <con10t-network-map
      letter-data-path="{{letterDataPath}}"
      places-data-path="{{placesDataPath}}"
      zoom="{{zoom}}" lat="{{lat}}" lng="{{lng}}"
      min-date="minDate"
      max-date="maxDate">
  </con10t-network-map>
</div>
