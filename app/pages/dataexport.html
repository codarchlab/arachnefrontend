<div class="row" style="margin-top: 0;" ng-controller="DataexportController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
        <h2>Administration</h2>
    </div>


    <div class="col-md-6 col-md-offset-3 col-xs-12">
		
        <h3>Data-Export Status:</h3>

        <!--
        "tasks": {
        "19662802-9a75-48ac-bc3f-ecbd48223175": {
            "owner": "p.franck",
            "duration": 20450,
            "created_at": "2018-11-01 17:57:04.768",
            "started_at": "2018-11-01 17:57:04.77",
            "mediaType": "text/html",
            "url": "http://localhost:8080/data/search?q=Giustiniani&mediaType=html&limit=10",
            "status": "running"
        }
    }
        -->

        <div class="row">

            <div
                    class="panel "
                    ng-repeat="task in status.tasks"
                    ng-class="{
                        'panel-success': task.status == 'success',
                        'panel-danger': task.status == 'error',
                        'panel-default': task.status == 'enqueued',
                        'panel-info': task.status == 'running'}"
                >
                <div class="panel-heading">
                    Export<div class="badge pull-right">Status: {{task.status}}</div>
                </div>

                <div class="panel-body">

                    <table>
                        <tr>
                            <td>owner</td>
                            <td>{{task.owner}}</td>
                        </tr>
                        <tr>
                            <td>created_at</td>
                            <td>{{task.created_at}}</td>
                        </tr>
                        <tr>
                            <td>started_at</td>
                            <td>{{task.started_at}}</td>
                        </tr>
                        <tr>
                            <td>mediaType</td>
                            <td>{{task.mediaType}}</td>
                        </tr>
                        <tr>
                            <td>url</td>
                            <td><a href="{{task.url}}">{{task.url}}</a></td>
                        </tr>
                    </table>
                </div>
            </div>


        </div>

    </div>

</div>
