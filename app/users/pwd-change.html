<div class="row" style="margin-top: 0;" ng-controller="PwdChangeController as pwdChangeController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
        <h2>{{'ui.passwordchange.change'|transl8}}</h2>
    </div>
    <div class="col-md-6 col-md-offset-3 col-xs-12 well" ng-hide="success">
        <form novalidate show-validation class="form-horizontal register-form" role="form" name="contactForm">

            <div class="form-group" style="padding-top: 10px;">
                <label class="col-sm-4 control-label">{{'ui.passwordchange.oldpassword'|transl8}}</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="user.oldPassword" class="form-control" placeholder="{{'ui.passwordchange.oldpassword'|transl8}}" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{{'ui.passwordchange.newpassword'|transl8}} </label>
                <div class="col-sm-8">
                    <input type="password" ng-model="user.newPassword" placeholder="{{'ui.passwordchange.newpassword'|transl8}}" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{{'ui.passwordchange.repeat-newpassword'|transl8}}</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="user.repeatNewPassword" class="form-control" placeholder="{{'ui.passwordchange.repeat-newpassword'|transl8}}" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" ng-click="submit()" class="btn btn-primary">{{'ui.passwordreset.send'|transl8}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
