<div class="row" style="margin-top: 0;" ng-controller="PwdActivationController as pwdActivationController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
		<h2>{{'ui.passwordactivation.newpassword'|transl8}}</h2>
	</div>
	<div class="col-md-6 col-md-offset-3 col-xs-12 well" ng-hide="success">
		<form novalidate show-validation class="form-horizontal register-form" role="form" name="pwdActivationForm">

			<div class="form-group" style="padding-top: 10px;">
	        	<label class="col-sm-4 control-label">{{"ui_password"|transl8}} </label>
	        	<div class="col-sm-8">
	        		<input type="password" ng-model="user.password" class="form-control" placeholder="{{'ui_password'|transl8}}" required />
	        	</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-4 control-label">{{"ui_repeat_password"|transl8}} </label>
	        	<div class="col-sm-8">
	        		<input type="password" ng-model="user.passwordConfirm" placeholder="{{'ui_repeat_password'|transl8}}" class="form-control" required />
	        	</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="user.iAmHuman" ng-true-value="'humanIAm'"> {{"ui_nomachine"|transl8}}
			        </label>
			      </div>
			    </div>
		  	</div>
			<div class="form-group">
		    	<div class="col-sm-offset-4 col-sm-8">
		      		<button type="submit" ng-click="submit()" class="btn btn-primary">{{"ui_send"|transl8}}</button>
		    	</div>
		  	</div>
		</form>
	</div>
</div>
